version: '3.8'

services:
  slicer-service:
    build:
      context: .
      dockerfile: Dockerfile.service
    image: bambu-slicer-service:latest
    container_name: bambu-slicer
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=slicer_service=info,tower_http=debug
    restart: unless-stopped
